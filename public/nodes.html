<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Charts</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./chart.min.js"></script>
    <script src="./chartjs-adapter-date-fns.bundle.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            margin-bottom: 2rem;   
        }
        
        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid green;
            padding: 1rem;
            margin: 1rem;
        }
        
        .group {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 100%;
            margin: 2rem 0;
            margin-bottom: 20%;
            
        }
        
        .chart {
            width: 100%;
        }

        .button-Container {
        display: flex;
        justify-content: center;
        gap: 1rem;
        }

    </style>
    <style>
        .collapsible-content {
        display: none; /* Hide the content by default */
        }
    </style>
    
</head>
<body>
    <h1>Live Node Data</h1>
    <div class="button-Container">
        <button id="Historical-button">Historical Data</button>
        <a id="database-link" href="http://thesis.local:8090/_/">Database</a>
        <button id="logout-button">Logout</button>
    </div>

    
    <div id="charts-container">
        <!-- Charts will be generated here -->
    </div>
    <script src="main.js"></script>
    <script>
        // Get the current domain
        const currentDomain = window.location.hostname;
      
        // Get the link element by its ID
        const linkElement = document.getElementById('database-link');
      
        // Modify the href attribute with the current domain
        linkElement.href = linkElement.href.replace('thesis.local', currentDomain);
      </script>

</body>
</html>
