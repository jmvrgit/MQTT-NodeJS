<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/chart.min.js"></script>
    <script src="./js/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Historical Data</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            background-color: #ffc20f;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            margin-bottom: 2rem;   
        }
        
        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid green;
            padding: 1rem;
            margin: 1rem;
        }
        a img {
        height: 20px; /* Adjust as needed */
        width: auto;
        margin-right: 8px;
        }
        .group {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 100%;
            margin: 2rem 0;
            margin-bottom: 20%;
            
        }
        
        .chart {
            width: 100%;
        }

        .button-Container {
        display: flex;
        justify-content: center;
        gap: 1rem;
        }

    </style>
    <script>
        function formatDate(date) {
            let year = date.getFullYear();
            let month = ("0" + (date.getMonth() + 1)).slice(-2); // Months are zero based
            let day = ("0" + date.getDate()).slice(-2);
            let hour = ("0" + date.getHours()).slice(-2);
            let minute = ("0" + date.getMinutes()).slice(-2);
            return `${year}-${month}-${day}T${hour}:${minute}`;
        }
    
        window.onload = function () {
            let now = new Date();
            document.getElementById('startDateInput').value = formatDate(now);
            document.getElementById('endDateInput').value = formatDate(now);
        }
    </script>
</head>
<body>
    <a href="pocketbase/_/"><img src="logos/pb_logo.png" alt="Pocketbase Logo">Pocketbase</a>
    <a href="grafana/"><img src="logos/grafana_logo.png" alt="Grafana Logo">Grafana</a>
    <a href="victoriametrics/"><img src="logos/vmui_logo.png" alt="Victoriametrics Logo">Victoriametrics</a>
    <h1>Historical Node Data</h1>
    <div class="button-Container">
        <input type="datetime-local" id="startDateInput">
        <input type="datetime-local" id="endDateInput">
        <button id="Dbase-button">Fetch Data</button>
        <button id="Live-button">Live Data</button>
        <button id="logout-button">Logout</button>
    </div>

    <div id="charts-container">
        <!-- Charts will be generated here -->
    </div>
    <script src="/js/historical.js"></script>
</body>
</html>
