<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <title>Historical Data</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            margin-bottom: 2rem;   
        }
        
        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid green;
            padding: 1rem;
            margin: 1rem;
        }
        
        .group {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 100%;
            margin: 2rem 0;
            margin-bottom: 20%;
            
        }
        
        .chart {
            width: 100%;
        }

        .button-Container {
        display: flex;
        justify-content: center;
        gap: 1rem;
        }

    </style>
    <script>
        function formatDate(date) {
            let year = date.getFullYear();
            let month = ("0" + (date.getMonth() + 1)).slice(-2); // Months are zero based
            let day = ("0" + date.getDate()).slice(-2);
            let hour = ("0" + date.getHours()).slice(-2);
            let minute = ("0" + date.getMinutes()).slice(-2);
            return `${year}-${month}-${day}T${hour}:${minute}`;
        }
    
        window.onload = function () {
            let now = new Date();
            document.getElementById('startDateInput').value = formatDate(now);
            document.getElementById('endDateInput').value = formatDate(now);
        }
    </script>
</head>
<body>
    <h1>Historical Node Data</h1>
    <div class="button-Container">
        <input type="datetime-local" id="startDateInput">
        <input type="datetime-local" id="endDateInput">
        <button id="Dbase-button">Fetch Data</button>
        <button id="Live-button">Live Data</button>
        <button id="logout-button">Logout</button>
    </div>

    <div id="charts-container">
        <!-- Charts will be generated here -->
    </div>
    <script src="historical.js"></script>
</body>
</html>
