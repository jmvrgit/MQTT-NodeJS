<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Login</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style/style.css">
   </head>
   <body>
      <form id="login-form" action="/login" method="post">
         <div id="login-Header">
            <h2>User Login</h2>
         </div>
         <div id="login-Image">
            <img src="logos/logo.png" alt="TIP Logo">
         </div>
         <div id="login-userName">
            <input type="text" id="username" name="username" placeholder="Username" required>
         </div>
         <div id="login-Password">
            <input type="password" id="password" name="password" placeholder="Password" required>
         </div>
         <div id="login-Button">
            <button type="submit">Login</button>
         </div>
      </form>
      <a href="pocketbase/_/"><img src="logos/pb_logo.png" alt="Pocketbase Logo">Pocketbase</a>
      <a href="grafana/"><img src="logos/grafana_logo.png" alt="Grafana Logo">Grafana</a>
      <a href="victoriametrics/"><img src="logos/vmui_logo.png" alt="Victoriametrics Logo">Victoriametrics</a>
   </body>
</html>
